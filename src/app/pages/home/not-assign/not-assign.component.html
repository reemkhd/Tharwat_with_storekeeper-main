<ion-content>
  <ion-grid class="grid1"> 

    <ion-item *ngFor="let order of order_number" (click)="presentModal($event, order.order_number)" dir="rtl">

      <ion-avatar slot="start">
        <img
          src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
        />
      </ion-avatar>

      <ion-label>
        <h2>الطلب رقم {{ order.order_number }}</h2>
      </ion-label>

    </ion-item>
  </ion-grid>
</ion-content>
