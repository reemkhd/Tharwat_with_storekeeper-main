<ion-content>
  <ion-grid class="grid1">
  <ion-list>
    <div>

      <ion-item *ngFor="let driver of drivers" (click)="presentModal($event, driver.id)" dir="rtl">

          <ion-avatar slot="start">
            <img
              src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
            />
          </ion-avatar>
  
            <h2><a class="secondary" >{{ driver.name }}</a></h2>
            <!-- <h2><a class="secondary" href="/storekeeper/orders">{{ driver.name }}</a></h2> -->

      </ion-item>

    </div>
  </ion-list><br>
  </ion-grid>
</ion-content>
